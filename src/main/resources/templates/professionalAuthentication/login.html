<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{loginLayout}">
    <head>
        <title>[[#{authentication.professionalLogin.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h1 class="mb-4">[[#{authentication.professionalLogin.headline}]]</h1>
            <div th:replace="~{fragments/forms::globalErrors('authentication')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='authentication', field='email', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='authentication', field='password', required=true, type='password')}" />
                <div th:replace="~{fragments/forms::inputRow(object='authentication', field='rememberMe', type='checkbox')}" />
                <input type="submit" th:value="#{authentication.professionalLogin.headline}" class="btn btn-primary mt-4" />
            </form>
            <p class="mt-5">
                <span>[[#{authentication.registerNow}]]</span>
                <a th:href="@{/professional/register}">[[#{authentication.registerNow.link}]]</a>
            </p>
        </div>
    </body>
</html>
