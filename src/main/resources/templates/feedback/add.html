<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{feedback.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{feedback.add.headline}]]</h1>
                <div>
                    <a th:href="@{/feedbacks}" class="btn btn-secondary">[[#{feedback.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('feedback')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='feedback', field='summary', required=true, type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='feedback', field='topics', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='feedback', field='user', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='feedback', field='product', type='select')}" />
                <input type="submit" th:value="#{feedback.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
