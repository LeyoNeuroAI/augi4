<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>[[#{prompt.add.headline}]]</title>
        
        <script th:src="@{/js/promptList.js}" defer></script>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{prompt.add.headline}]]</h1>
                <div>
                    <a th:href="@{/prompts}" class="btn btn-secondary">[[#{prompt.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('prompt')}" />
            <form th:action="${requestUri}" method="post" id="myForm">
                <div th:replace="~{fragments/forms::inputRow(object='prompt', field='chapterNo', required=true, type='number')}" />
            <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter a visible prompt item" id="visiblePromptInput">
        <button class="btn btn-primary" type="button" id="addVisiblePrompt">Add to Visible Prompt</button>
    </div>
    <ul class="list-group" id="visiblePromptList"></ul>
    
                <div th:replace="~{fragments/forms::inputRow(object='prompt', field='invisiblePrompt', required=true, type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='prompt', field='systemPrompt', required=true, type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='prompt', field='version', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='prompt', field='user', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='prompt', field='promptProducts', required=true, type='select')}" />

                <input type="submit" th:value="#{prompt.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>


  

    </body>
</html>
