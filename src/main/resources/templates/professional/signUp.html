    <title>Sign up - Tabler - Premium and Open Source dashboard template with responsive and high quality UI.</title>
    <!-- CSS files -->

    <link href="./dist/css/tabler-flags.min.css?1692870487" rel="stylesheet"/>

      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
<div class="page page-center">
  <div class="container container-tight py-4">
    <div class="text-center mb-4">
      <a href="." class="navbar-brand navbar-brand-autodark d-flex align-items-center justify-content-center">
        <!-- Logo Image with Forced Styling -->
        
        <!-- IntelliBio Text -->
        <span class="h1 mb-0" style="font-size: 2.5rem; font-weight: bold;">IntelliBio</span>
      </a>
    </div>
      
      
    <form class="card card-md" id="signUpForm" action="#" method="post" autocomplete="off" novalidate>
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Create new account</h2>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
          <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group input-group-flat">
            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" required>
            <span class="input-group-text">
              <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6" /></svg>
              </a>
            </span>
          </div>
          <small class="form-text text-muted">Password must be at least 8 characters long, include a number, and a special character.</small>
        </div>
        <div class="mb-3">
          <label class="form-label">Organization</label>
          <input type="text" class="form-control" id="organization" placeholder="Enter organization" required>
        </div>
      
         <div class="mb-3">
            <label class="form-label">Region</label>
            <select class="form-control" name="region" id="region" required>
              <option value="" disabled selected>Select a region</option>
             
            </select>
          </div> 
        <div class="mb-3">
          <label class="form-label">Reference Code (optional)</label>
          <input type="text" class="form-control" placeholder="Enter reference code">
        </div>
        <div class="mb-3">
          <label class="form-check">
            <input type="checkbox" class="form-check-input" id="terms" required/>
            <span class="form-check-label">Agree the <a href="./terms.html" tabindex="-1">terms and policy</a>.</span>
          </label>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn btn-primary w-100" id="submit-button" >Create new account</button>
        </div>
      </div>
    </form>
    <div class="text-center text-secondary mt-3">
      Already have an account? <a href="./sign-in-cover.html" tabindex="-1">Sign in</a>
    </div>

    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="./dist/js/tabler.min.js?1692870487" defer></script>
    <script src="./dist/js/demo.min.js?1692870487" defer></script>

    <!-- Custom JS for enabling/disabling the submit button and password strength check -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const organizationInput = document.getElementById("organization");
        const passwordInput = document.getElementById("password");
        const termsCheckbox = document.getElementById("terms");
        const submitButton = document.getElementById("submit-button");

        function isPasswordStrong(password) {
          // Password must be at least 8 characters long, include a number, and a special character
          const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
          return passwordRegex.test(password);
        }

        function checkRequiredFields() {
          if (
            nameInput.value.trim() !== "" &&
            emailInput.value.trim() !== "" &&
            organizationInput.value.trim() !== "" &&
            isPasswordStrong(passwordInput.value) &&
            termsCheckbox.checked
          ) {
            submitButton.disabled = false;
          } else {
            submitButton.disabled = true;
          }
        }

        // Add event listeners to all required fields
        nameInput.addEventListener("input", checkRequiredFields);
        emailInput.addEventListener("input", checkRequiredFields);
        organizationInput.addEventListener("input", checkRequiredFields);
        passwordInput.addEventListener("input", checkRequiredFields);
        termsCheckbox.addEventListener("change", checkRequiredFields);
      });
    </script>
  </div>
</div>
                  <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="./dist/js/tabler.min.js?1692870487" defer></script>
    <script src="./dist/js/demo.min.js?1692870487" defer></script>

    <script>
        // Load the footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>

      
  </body>
