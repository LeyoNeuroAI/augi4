<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{chatSession.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{chatSession.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/chatSessions}" class="btn btn-secondary">[[#{chatSession.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('chatSession')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='chatSession', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='chatSession', field='sessionId', required=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='chatSession', field='tokenCount', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='chatSession', field='product', required=true, type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='chatSession', field='user', required=true, type='select')}" />
                <input type="submit" th:value="#{chatSession.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
